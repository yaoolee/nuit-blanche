<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuit Blanche</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
     <div class="app-container">
       
           <header>
        <div class="header-left">
            <!-- Hamburger Menu Icon (SVG) -->
            <svg class="hamburger-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </div>
        <div class="header-right">
            <!-- User Avatar -->
            <img src="svg/Slider/Group 58.svg" alt="User Avatar" class="user-avatar">
            <!-- Settings Icon (SVG) -->
            <svg class="settings-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.562.345 1.254.525 2.003.525.749 0 1.44-.18 2.003-.525z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
        </div>
    </header>
    <img src="svg/Slider/Vector 96.svg" alt="back-arrow-icon">
    <img src="./svg/Slider/Nuit Blanche Logo 1.svg" alt="logo" id="logo">
       <div id="title">
       <h1>HI GEN/AVATAR</h1>
       <img src="svg/Slider/Group 57.svg" alt="Avatar" class="avatar-image">
       </div>
      <h2>Share your thoughts</h2>

<div class="input-box">
    <input type="text" id="nameInput" placeholder="Your name (optional)" />
  <div class="chat-bubble-input">
  <textarea id="thoughtInput" placeholder="Type your thought here..."></textarea>
</div>
  <div class="form-row">
    <select id="emotionSelect">
      <option value="joy">Joy</option>
      <option value="curious">Curious</option>
      <option value="amazed">Amazed</option>
      <option value="inspired">Inspired</option>
      <option value="calm">Calm</option>
      <option value="rebellious">Rebellious</option>
    </select>

    <button id="likeToggle" onclick="toggleLike()" type="button">❤️ 0</button>
    <button onclick="submitThought()">Submit</button>
  </div>
</div>


  <div class="grid">
    <div class="emotion-box" id="joy">
      <h3><img src="./svg/joy.png" alt="Joy" height=50> Joy</h3>
      <div class="scroll-container">
  <div class="scroll-track thoughts"></div>
</div>
    </div>
    <div class="emotion-box" id="curious">
      <h3><img src="./svg/curious.png" alt="curious" height=50>Curious</h3>
      <div class="scroll-container">
  <div class="scroll-track thoughts"></div>
</div>
    </div>
    <div class="emotion-box" id="amazed">
      <h3><img src="./svg/amazed.png" alt="Amazed" height=50>Amazed</h3>
      <div class="scroll-container">
  <div class="scroll-track thoughts"></div>
</div>
    </div>
    <div class="emotion-box" id="inspired">
      <h3><img src="./svg/inspired.png" alt="Inspired" height=50 >Inspired</h3>
     <div class="scroll-container">
  <div class="scroll-track thoughts"></div>
</div>
    </div>
    <div class="emotion-box" id="calm">
      <h3><img src="./svg/calm.png" alt="Calm" height=50>Calm</h3>
      <div class="scroll-container">
  <div class="scroll-track thoughts"></div>
</div>
    </div>
    <div class="emotion-box" id="rebellious">
      <h3><img src="./svg/rebel.png" alt="Rebellious" height=50>Rebellious</h3>
      <div class="scroll-container">
  <div class="scroll-track thoughts"></div>
</div>
    </div>
  </div>
  </div>
    <script src="./script.js"></script>
</body>
</html>
